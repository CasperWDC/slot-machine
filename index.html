<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sloty</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
<section class="slot">
    <div id="container">
        <div class="window-border">
            <div class="window">
                <div class="outer-spacer"></div>
                <div class="outer-col">
                    <div class="col"></div>
                </div>
                <div class="outer-spacer"></div>
                <div class="outer-col">
                    <div class="col"></div>
                </div>

                    <div class="col"></div>
                </div>
                <div class="outer-spacer"></div>
                <div class="outer-col">
                    <div class="col"></div>
                </div>
                <div class="outer-spacer"></div>
                <div class="outer-col">
                    <div class="col"></div>
                </div>
                <div class="outer-spacer"></div>
            </div>
        </div>

        <div class="balance">Balance: <span class="sum">1000</span> USD</div>

        <input type="button" onclick="spin(this)" class="start-button" value="SPIN"/>
    </div>
</section>


</body>
</html>
